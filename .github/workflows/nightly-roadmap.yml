name: Nightly Roadmap Artifacts

on:
  schedule:
    - cron: '17 9 * * *'
  workflow_dispatch:

concurrency:
  group: nightly-roadmap
  cancel-in-progress: false

jobs:
  nightly-roadmap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare output folder
        run: mkdir -p /tmp/nightly/roadmap

      - name: Generate failure triage JSON
        run: |
          python3 usage-failure-triage/scripts/triage_usage_failures.py \
            --events data/skill_usage_events.jsonl \
            --output /tmp/nightly/usage_failure_triage.json \
            --markdown-output /tmp/nightly/usage_failure_triage.md

      - name: Generate roadmap artifacts (no PR)
        run: |
          python3 roadmap-pr-prep/scripts/prepare_roadmap_pr.py \
            --repo-root . \
            --output-dir /tmp/nightly/roadmap \
            --json > /tmp/nightly/roadmap_pr_report.json

      - name: Write nightly manifest
        if: always()
        run: |
          python3 - <<'PY'
          import json
          from datetime import datetime, timezone
          from pathlib import Path
          root = Path("/tmp/nightly")
          files = sorted(str(p.relative_to(root)) for p in root.rglob("*") if p.is_file())
          manifest = {
              "schema_version": 1,
              "generated_at_utc": datetime.now(timezone.utc).isoformat(),
              "files": files,
          }
          (root / "manifest.json").write_text(json.dumps(manifest, indent=2) + "\n", encoding="utf-8")
          PY

      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-roadmap-artifacts
          path: /tmp/nightly
          if-no-files-found: warn
