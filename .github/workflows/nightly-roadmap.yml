name: Nightly Roadmap Artifacts

on:
  schedule:
    - cron: '17 9 * * *'
  workflow_dispatch:

concurrency:
  group: nightly-roadmap
  cancel-in-progress: false

jobs:
  nightly-roadmap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare output folder
        run: mkdir -p /tmp/nightly/roadmap

      - name: Generate nightly artifacts with telemetry instrumentation
        run: |
          make nightly-local

      - name: Telemetry coverage gate
        run: |
          make telemetry-coverage EVENTS=/tmp/nightly-telemetry/skill_usage_events.jsonl

      - name: Verify roadmap report has priorities
        run: |
          python3 - <<'PY'
          import json
          import sys
          path = "/tmp/nightly/roadmap_pr_report.json"
          with open(path, "r", encoding="utf-8") as fh:
              payload = json.load(fh)
          top_priority = payload.get("top_priority")
          if not isinstance(top_priority, list) or not top_priority:
              print("error: roadmap_pr_report.json top_priority must be a non-empty list", file=sys.stderr)
              raise SystemExit(1)
          PY

      - name: Verify roadmap rollup artifact exists
        run: |
          count="$(find /tmp/nightly/roadmap -maxdepth 1 -type f -name 'roadmap_rollup_*.json' | wc -l | tr -d ' ')"
          if [ "${count}" -lt 1 ]; then
            echo "error: roadmap_rollup_*.json was not produced" >&2
            exit 1
          fi

      - name: Write nightly manifest
        if: always()
        run: |
          python3 - <<'PY'
          import json
          from datetime import datetime, timezone
          from pathlib import Path
          root = Path("/tmp/nightly")
          files = sorted(str(p.relative_to(root)) for p in root.rglob("*") if p.is_file())
          manifest = {
              "schema_version": 1,
              "generated_at_utc": datetime.now(timezone.utc).isoformat(),
              "files": files,
          }
          (root / "manifest.json").write_text(json.dumps(manifest, indent=2) + "\n", encoding="utf-8")
          PY

      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-roadmap-artifacts
          path: /tmp/nightly
          if-no-files-found: warn
