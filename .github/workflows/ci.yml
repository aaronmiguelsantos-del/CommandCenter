name: ci

on:
  push:
  pull_request:

jobs:
  test-and-strict-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv + install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q

      - name: Health report (echo drift)
        run: |
          . .venv/bin/activate
          python -m app.main report health

      - name: Validate
        run: |
          . .venv/bin/activate
          python -m app.main validate

      - name: Strict governance gate
        run: |
          . .venv/bin/activate
          python -m app.main health --all --strict
